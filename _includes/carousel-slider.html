<div class="flexslider">
    <ul class="slides">
        {% for testimony in site.data.carousel %}
            <li>
                <div class="slider-content">
                    <img class="author-image" src="{{testimony.image}}"/>
                    <div>{{testimony.comment}}</div>
                    <div class="author">{{testimony.name}}</div>
                </div>
            </li>
        {% endfor %}
        
    </ul>
</div>
